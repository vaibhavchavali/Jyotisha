[description]
en = "When the transit of the Sun (`saGkrAnti`) happens in the first half of the day (`pUrvAhNa`) or after midnight of the previous day, the first half of the day form a `puNyakAla` for various observances. In addition to 16 ghatikas on either side of the transition, and specific `puNyakAlas` like `SaDazIti`, `viSNupadI` etc., this is also useful, especially in cases where the other `puNyakAlas` are inconvenient for appropriate performance of rituals such as `snAna`, `dAna`, `tarpaNa`, etc."

