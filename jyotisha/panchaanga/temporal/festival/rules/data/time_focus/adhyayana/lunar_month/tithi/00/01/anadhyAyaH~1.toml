[description]
en = "Anadhyayana on account of `prathamA`. Several tithis in a month are `nitya-anadhyayana` days, including `prathamA`, `aSTamI`, `caturdazI`, `amAvAsyA` and `pUrNimA`. Manu has said that performing adhyayana on these days destroys the Guru (Amavasya), Shishya (Chaturdashi) and the `vIrya` of the `brahma` (`vEda`) itself (Ashtami/Purnima). Similarly, Jabali Rishi has said that Adhyayana on `prathama` hurts the `buddhi` while `adhyayana` on `caturdazI` hurts the `brahma` (`vEda`) itself! Interestingly, Bhagavan Hanuman also remarks while describing the condition of Sita Devi to the rest of the vanaras and Rkshas that she was frail by nature, had further grown emaciated, owing to separation from her beloved Shri Rama, much like the `vidyA` of a scholar continuing his studies on a `pratipat`!"

