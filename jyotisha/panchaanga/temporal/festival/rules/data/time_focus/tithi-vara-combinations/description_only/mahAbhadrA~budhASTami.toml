tags = [ "RareDays", "Combinations",]
shlokas = """
भविष्यपुराणे---
पुष्ये मासि यदा देवि शुक्लाष्टम्यां बुधो भवेत्।
तदा तु सा महापुण्या महाभद्रेति कीर्तिता॥
तस्यां स्नानं जपो होमस्तर्पणं विप्रभोजनम्।
मत्प्रीतये महादेवि पूज्योऽहं विधिवद्बुधैः॥
(स्मृति-कौस्तुभे)

मत्प्रीतये कृतं देवि शतसाहस्त्रिकं भवेत्।
तस्मात्तस्यां सदा देवि पूज्योऽहं विधिवन्नरैः॥
(पुरुषार्थचिन्तामणौ)

अमावस्या तु सोमेन सप्तमी भानुना सह।
चतुर्थी भूमिपुत्रेण सोमपुत्रेण चाष्टमी।
चतस्रस्तिथयस्त्वेताः सूर्यग्रहणसन्निभाः॥
(स्मृतिमुक्ताफले)
"""
