[description]
en = "One must not bathe in many (small) rivers during the rainy season. Especially for the first three days of Karkataka masa, these rivers are impure. However, this does not apply to the Mahanadis, owing to their greatness, including Ganga, Yamuna, Sarasvati, Godavari, Kaveri, Shona, Penna, and the Pancha Gangas (Kaveri, Tungabhadra, Krishnaveni, Gautami, Bhagirathi). Exceptions are made in the case of Upakarma, Utsarga, Grahanam, Preta snanam etc., and when new water can be mixed in these rivers, and when there is a lack of other water sources."

