अथ कुशोत्पाटनेऽन्यस्मृतिलिखितमन्त्रः---
ॐ विरञ्चिना सहोत्पन्न परमेष्ठिनिसर्गज।
नुद सर्वाणि पापानि दर्भ स्वस्तिकरो भव॥
