भाद्रामावास्यायां कुशोत्पाटनमाह मरीचिः-
मासे नभस्यमावास्या तस्यां दर्भश्च यो मतः।
अयातयामास्ते दर्भा विनियोज्याः पुनः पुनः॥
कुशोत्पाटनमन्त्रस्तु---
कुशाग्रे वसते रुद्रः कुशमध्ये तु केशवः।
