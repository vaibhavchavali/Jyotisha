[description]
en = "The Tiruchendur Brahmotsavam of Masi each year is very special, wherein all the three temple chariots are dragged and the festival is conducted for twelve days, concluding with a Teppam or Float Festival. This marks the ninth day of the festival. The special vahanam for the day is a Golden Kailasha."

