[description]
en = "(Date from shivapur chronology). shivAjI set out from mAlvan with a fleet of 85 frigates and 3 great ships. He plundered barsUr of the ikkeri kingdom (which was in a phase of degeneracy and susceptibility to the Portuguese after the passing of great shivappa). Then he turned to gokArNa-tIrtha for a sacred bath. Then he resumed on the plundering expedition to kArvAr."

