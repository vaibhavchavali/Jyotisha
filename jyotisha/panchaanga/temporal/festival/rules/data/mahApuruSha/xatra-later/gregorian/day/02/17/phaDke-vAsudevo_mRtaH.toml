[description]
en = "On this day died the selfless patriot Vasudev Balwant Phadke, who single handedly tried to resist the might of British Empire. Phadke was transported to jail at Aden, but escaped from the prison by taking the door off from its hinges on 13 February 1883. He was soon recaptured and then went on a hunger strike, dying on 17 February 1883."

